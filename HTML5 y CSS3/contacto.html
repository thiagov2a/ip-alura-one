<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="img/logo.png" alt="Logo de la Barberia Alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" class="input-padron" required />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="input-padron" placeholder="email@dominio.com" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" placeholder="+(xx) xxxx-xxxx" required />

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email">
            <input type="radio" name="contacto" value="email" id="radio-email" />
            Email
          </label>
          <label for="radio-telefono">
            <input type="radio" name="contacto" value="telefono" id="radio-telefono" />
            Teléfono
          </label>

          <label for="radio-whatsapp">
            <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked />
            WhatsApp
          </label>
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select name="horario">
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked />
          ¿Le gustaría recibir novedades de la Barbería Alura?
        </label>

        <input class="enviar" type="submit" value="Enviar formulario" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>

          <tr>
            <td>Miércoles</td>
            <td>08h ~ 20h</td>
          </tr>

          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="img/logo-blanco.png" alt="Logo de la Barberia Alura" />
      <p class="copyright">&copy; Copyright Barberia Alura - 2024</p>
    </footer>
  </body>
</html>
